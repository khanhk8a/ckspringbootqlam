<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>add</title>
</head>
<body>
<form action="#" th:action="@{/savenews}" th:object="${news}"
      method="POST" novalidate="novalidate">
    <!-- <input type="hidden" th:field="*{id}" /> -->
    <div class="form-group">
        <label>Title</label> <input type="text" class="form-control"
                                    th:field="*{tittle}" th:errorclass="field-error" /> <em
            th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}"></em>
    </div>
    <div class="form-group">
        <textarea name="cont" id="cont" rows="10" cols="80" th:field="*{description}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

</form>
<script src="ckeditor/ckeditor.js"></script>
<script src="ckfinder/ckfinder.js"></script>
<script>
    CKEDITOR
        .replace(
            'cont',
            {
                filebrowserBrowseUrl : 'ckfinder/ckfinder.html',
                filebrowserImageBrowseUrl : 'ckfinder/ckfinder.html?type=Images',
                filebrowserFlashBrowseUrl : 'ckfinder/ckfinder.html?type=Flash',
                filebrowserUploadUrl : 'ckfinder/core/connector/java/connector.java?command=QuickUpload&amp;type=Files',
                filebrowserImageUploadUrl : 'ckfinder/core/connector/java/connector.java?command=QuickUpload&amp;type=Images',
                filebrowserFlashUploadUrl : 'ckfinder/core/connector/java/connector.java?command=QuickUpload&amp;type=Flash'
            });
    /*Avatar start*/
</script>
</body>
</html>
